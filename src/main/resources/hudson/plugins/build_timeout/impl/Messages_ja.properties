# AbsoluteTimeOutStrategy.DisplayName=一定の経過時間
AbsoluteTimeOutStrategy.DisplayName=\u4e00\u5b9a\u306e\u7d4c\u904e\u6642\u9593
# ElasticTimeOutStrategy.DisplayName=過去のビルド時間との比較
ElasticTimeOutStrategy.DisplayName=\u904e\u53bb\u306e\u30d3\u30eb\u30c9\u6642\u9593\u3068\u306e\u6bd4\u8f03
#LikelyStuckTimeOutStrategy.DisplayName=ビルドの予測最大時間との比較
LikelyStuckTimeOutStrategy.DisplayName=\u30d3\u30eb\u30c9\u306e\u4e88\u6e2c\u6700\u5927\u6642\u9593\u3068\u306e\u6bd4\u8f03
# NoActivityTimeOutStrategy.DisplayName=最後のログの出力からの経過時間
NoActivityTimeOutStrategy.DisplayName=\u6700\u5f8c\u306e\u30ed\u30b0\u306e\u51fa\u529b\u304b\u3089\u306e\u7d4c\u904e\u6642\u9593
# DeadlineTimeOutStrategy.DisplayName=デッドライン
DeadlineTimeOutStrategy.DisplayName=\u30c7\u30c3\u30c9\u30e9\u30a4\u30f3
# DeadlineTimeOutStrategy.ImmediatelyAbort=デッドライン直後の即時タイムアウト時間内です ({0} + {1} 分)。 ただちにタイムアウト処理を行います。
DeadlineTimeOutStrategy.ImmediatelyAbort=\u30c7\u30c3\u30c9\u30e9\u30a4\u30f3\u76f4\u5f8c\u306e\u5373\u6642\u30bf\u30a4\u30e0\u30a2\u30a6\u30c8\u6642\u9593\u5185\u3067\u3059 ({0} + {1} \u5206)\u3002 \u305f\u3060\u3061\u306b\u30bf\u30a4\u30e0\u30a2\u30a6\u30c8\u51e6\u7406\u3092\u884c\u3044\u307e\u3059\u3002
# DeadlineTimeOutStrategy.NextDeadline=デッドライン: {0}
DeadlineTimeOutStrategy.NextDeadline=\u30c7\u30c3\u30c9\u30e9\u30a4\u30f3: {0}
# DeadlineTimeOutStrategy.InvalidDeadlineFormat=指定の時刻のフォーマット ''{0}'' が不正です。24 時間表記で HH:MM または HH:MM:SS の形式で指定してください。
DeadlineTimeOutStrategy.InvalidDeadlineFormat=\u6307\u5b9a\u306e\u6642\u523b\u306e\u30d5\u30a9\u30fc\u30de\u30c3\u30c8 ''{0}'' \u304c\u4e0d\u6b63\u3067\u3059\u300224 \u6642\u9593\u8868\u8a18\u3067 HH:MM \u307e\u305f\u306f HH:MM:SS \u306e\u5f62\u5f0f\u3067\u6307\u5b9a\u3057\u3066\u304f\u3060\u3055\u3044\u3002
# DeadlineTimeOutStrategy.DeadlineFormatWithMacros=デッドラインが変数を使用して指定されました。実行時に変数展開後の値が 24 時間表記で HH:MM もしくは HH:MM:SS 表記になっていない場合、ビルドに失敗します。
DeadlineTimeOutStrategy.DeadlineFormatWithMacros=\u30c7\u30c3\u30c9\u30e9\u30a4\u30f3\u304c\u5909\u6570\u3092\u4f7f\u7528\u3057\u3066\u6307\u5b9a\u3055\u308c\u307e\u3057\u305f\u3002\u5b9f\u884c\u6642\u306b\u5909\u6570\u5c55\u958b\u5f8c\u306e\u5024\u304c 24 \u6642\u9593\u8868\u8a18\u3067 HH:MM \u3082\u3057\u304f\u306f HH:MM:SS \u8868\u8a18\u306b\u306a\u3063\u3066\u3044\u306a\u3044\u5834\u5408\u3001\u30d3\u30eb\u30c9\u306b\u5931\u6557\u3057\u307e\u3059\u3002
